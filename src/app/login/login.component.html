<div class="login-page">
  
  <!-- Left Side -->
  <div class="left-side">
    <div class="brand">ProdMaster</div>
    <div class="icon">âœ“</div>
    <p class="tagline">Production Planning & Quality Control</p>
  </div>

  <!-- Right Side -->
  <div class="right-side">
    <div class="login-card">
      <h1>Log in</h1>
      
      <form (ngSubmit)="onLogin()">
        <div class="field">
          <label>Email</label>
          <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email">
        </div>

        <div class="field">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Enter your password">
        </div>

        <div class="options">
          <label class="checkbox">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
            Remember me
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Log in</button>
      </form>
    </div>
  </div>
  
</div>
