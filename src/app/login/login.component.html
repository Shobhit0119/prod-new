<div class="login-page">
  <div class="login-panel">
    <div class="brand-wrap">
      <!-- Logo: place your file at src/assets/logo.png -->
      <img src="/assets/logo.png" alt="Prodmaster logo" class="logo" onerror="this.style.display='none'" />
      <div class="brand-text">
        <div class="brand-name">prodmaster</div>
        <div class="slogan">Manufacturing Excellence!</div>
      </div>
    </div>

    <div class="card">
      <h1>Sign in</h1>

      <form [formGroup]="form" (ngSubmit)="onLogin()" novalidate>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="you@company.com">
          <div class="error" *ngIf="email?.touched && email?.invalid">
            <small *ngIf="email?.errors?.['required']">Email is required</small>
            <small *ngIf="email?.errors?.['email']">Enter a valid email</small>
          </div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="••••••••">
          <div class="error" *ngIf="password?.touched && password?.invalid">
            <small *ngIf="password?.errors?.['required']">Password is required</small>
            <small *ngIf="password?.errors?.['minlength']">Minimum 6 characters</small>
          </div>
        </div>

        <div class="options">
          <label class="checkbox"><input type="checkbox" formControlName="remember" /> Remember me</label>
          <a class="link">Forgot password?</a>
        </div>

        <button type="submit" [disabled]="submitting">{{ submitting ? 'Signing in...' : 'Sign in' }}</button>
      </form>
    </div>
  </div>
</div>
